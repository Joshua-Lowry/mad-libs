<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad-Lib Q's</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='question.css')}}"
    />
  </head>
  <body>
    <h1>QUESTION'S PAGE</h1>
    <form action="/results">
      {% for prompt in prompts %}
      <p>
        {{prompt}}:
        <input name="{{prompt}}" />
      </p>
      {% endfor %}
      <form action="/results" class="btn">
        <button>Show Me Madness!</button>
      </form>
    </form>
  </body>
</html>
